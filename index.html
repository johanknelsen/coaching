<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    button { background: #0066ff; color: white; border: none; cursor: pointer; }
    /* Hide honeypot completely */
    .hp { position: absolute; left: -9999px; opacity: 0; }
  </style>
</head>
<body>
  <h1>Get Dating Advice That Actually Works</h1>
  <form id="subscribe-form">
    <input type="text" name="name" placeholder="Your Name (optional)" /><br>
    <input type="email" name="email" placeholder="Your Email" required /><br>
    
    <!-- Honeypot: Bots fill this, humans don't see it -->
    <div class="hp">
      <label>Leave this blank</label>
      <input type="text" name="honeypot" tabindex="-1" autocomplete="off" />
    </div>
    
    <button type="submit">Subscribe Now</button>
  </form>

  <div id="message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/api/subscribe', {
        method: 'POST',
        body: formData
      });
      const text = await response.text();
      document.getElementById('message').innerText = text;
      if (response.ok) {
        e.target.reset();
      }
    });
  </script>
</body>
</html>
